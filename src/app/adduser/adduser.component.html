<div class="p-3">
    <h2 class="font-main font-semibold text-xl leading-8 text-main mb-5">Add User</h2>

    <div class="w-10/12 mx-auto my-10">

        <form [formGroup]="newUser" (ngSubmit)="addUser()">

            <div class="w-6/12">
                <div class="flex items-center">
                    <label class="w-6/12 font-semibold text-xl font-main" for="userName">Username</label>
                    <input formControlName="username" class="w-6/12 border-2 p-1 border-solid outline-none" type="text" id="userName">
    
    
                </div>
            </div>
            <div class="w-6/12 my-6 ">
                <div class="flex items-center">
                    <label class="w-6/12 font-semibold text-xl font-main" for="email">email</label>
                    <input formControlName="email" class="w-6/12 border-2 p-1 border-solid outline-none" type="text" id="name">
    
    
                </div>
            </div>
            <div class="w-6/12 my-6 ">
                <div class="flex items-center">
                    <label class="w-6/12 font-semibold text-xl font-main" for="Password">Password</label>
                    <input formControlName="password" class="w-6/12 border-2 p-1 border-solid outline-none" type="password" id="Password">
    
    
                </div>
            </div>

            
            <div class="w-6/12 my-6 ">
                <div class="flex items-center">
                    <label class="w-6/12 font-semibold text-xl font-main" for="phone">Mobile phone</label>
                    <div class="w-6/12 border-solid border-2">
                        <span class="text-main border-e-2 border-solid px-1">+966</span>
                        <input formControlName="phone" class="w-6/12 p-1  outline-none" type="text" id="phone">

                    </div>    
    
                </div>
            </div>
          <!--
              <div class="w-6/12 my-6 ">
                <div class="flex items-center">
                    <label class="w-6/12 font-semibold text-xl font-main" for="phone">Role</label>
                    <div class="w-6/12  bg-arrow text-center py-2 font-semibold text-xl font-main leading-8 text-main rounded-3xl">
                        
                        Administrator
                    </div>    
    
                </div>
            </div>  
          -->
            <button type="submit" class="font-main block rounded-3xl ms-auto me-10 my-8">
                Add New
            </button>
        </form>
    </div>


</div>
